ip_plus.settings:
  path: '/ip_plus/settings'
  defaults:
    _form: '\Drupal\ip_plus\Form\IPSettingsForm'
    _title: 'IP settings'
  requirements:
    _permission: 'administer ip'
    
ip_plus.ip.import:
  path: '/entity_import/{entity_type_id}'
  options:
    parameters:
      entity_type_id: ip
  requirements:
    _permission: 'administer ip'