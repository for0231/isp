core: 8.x
type: theme
base theme: bootstrap

name: Smart
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  page_top: 'Page top'
  header: 'Header'
  header_first: 'Header Primary'
  header_second: 'Header Secondary'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  precontent: 'Pre Content'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  shortcut: 'Shortcut'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - smart/framework

libraries-override:
  views_ui/views_ui.admin:
    js:
      js/views-admin.js: assets/js/views-admin.js